<!--===============================================================================================-->
<link href= "{% static 'css2/usermain.css' %}" rel="stylesheet" >
<link href= "{% static 'css2/util.css' %}" rel="stylesheet" >
<link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
{% endblock %}

{% block extra_js %}
<!--===============================================================================================-->	
<script src="{% static 'vendor2/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor2/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor2/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor2/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor2/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	{% endblock %}
{% block content %}

<section class="vh-100">
			<div class="container tm-mt-big tm-mb-big">
				<div class="row">
				  <div class="col-12 mx-auto tm-login-col">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					  <div class="row">
						<div class="col-12 text-center">
						
						</div>
					  </div>
					  {% include 'includes/alerts.html' %}
					  <div class="row mt-2">
						<div class="col-12">
							<div class="card-body p-5 text-center">
							
						<form class="login-form" action="{% url 'userlogin' %}" method="POST">
							{% csrf_token %}	          
								<span class="login100-form-title">
									<h2>Member Login</h2>
								</span> 
							
										 
								<div class="wrap-input100 validate-input" data-validate = "">
									<input class="input100" type="text" name="email" placeholder="Email" id="email" required=True>
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
				
								<div class="wrap-input100 validate-input" data-validate = "Password is required" required=True >
									<input class="input100"  type="password" id="password" name="password" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</div>
								
								<div class="container-login100-form-btn">
									<button class="login100-form-btn">
										Login
									</button>
									
									  
								</div>
				
								<div class="text-center p-t-12">
									<span class="txt1">
										Forgot
									</span>
									<a class="txt2" href="{% url 'password_reset' %}">
										Username / Password?
									</a>
								</div>
				
								<div class="text-center ">
									<a class="txt2" href="{% url 'signup' %}">
										Create your Account
										<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
									</a>	
								</div>
							</form>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
		
		</div>
	</div>
</div>
<div>

   </div>
</section>



{% endblock content %}
